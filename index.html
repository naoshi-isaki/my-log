<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>言葉のアーカイブ</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <style>
    :root { --primary: #546e7a; --bg-color: #f0f2f5; }
    body { background-color: var(--bg-color); margin: 0; font-family: sans-serif; }
    main { max-width: 1100px; margin: auto; padding: 20px; }
    
    .archive-container { display: flex; gap: 30px; position: relative; }
    
    /* 左肩のIndex（目次） */
    #sidebar { 
      width: 200px; position: sticky; top: 20px; 
      height: calc(100vh - 40px); overflow-y: auto; 
      flex-shrink: 0; background: white; padding: 15px; border-radius: 8px;
    }
    #sidebar h4 { font-size: 0.9rem; margin-bottom: 10px; color: var(--primary); border-bottom: 1px solid #eee; }
    .index-link { display: block; padding: 6px 8px; font-size: 0.85rem; color: #555; text-decoration: none; border-radius: 4px; }
    .index-link:hover { background: #f0f4f5; color: var(--primary); }

    /* メインコンテンツ */
    #content-area { flex-grow: 1; min-width: 0; }
    .month-section { margin-top: 50px; }
    .month-title { font-size: 1.4rem; font-weight: bold; margin-bottom: 25px; color: var(--primary); padding-left: 10px; border-left: 5px solid var(--primary); }
    
    /* カードとタグ（色）の反映 */
    .note-card { 
      background: white; padding: 25px; border-radius: 12px; 
      box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 25px; 
      border-left: 8px solid #ccc; /* デフォルトの色 */
      word-wrap: break-word; overflow-wrap: break-word;
    }
    .day-label { font-size: 0.8rem; color: #888; margin-bottom: 12px; display: block; font-weight: bold; }
    .note-text { line-height: 1.8; white-space: pre-wrap; font-size: 1.05rem; color: #2c3e50; }

    @media (max-width: 850px) {
      .archive-container { flex-direction: column; }
      #sidebar { position: static; width: 100%; height: auto; display: flex; flex-wrap: wrap; gap: 8px; }
      #sidebar h4 { width: 100%; }
    }
  </style>
</head>
<body>
  <main>
    <header style="margin-bottom: 40px;">
      <h1 style="text-align: center; font-size: 1.8rem;">Archive of Words</h1>
      <p id="status" style="text-align: center; font-size: 0.8rem; color: #777;">Initializing database...</p>
    </header>

    <div class="archive-container">
      <nav id="sidebar">
        <h4>Index</h4>
        <div id="index-list"></div>
      </nav>

      <section id="content-area">
        <div id="output"></div>
      </section>
    </div>
  </main>

  <script>
    window.addEventListener('DOMContentLoaded', init);

    async function init() {
      const status = document.getElementById("status");
      const indexList = document.getElementById("index-list");
      const output = document.getElementById("output");

      try {
        const SQL = await initSqlJs({ locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/${file}` });
        const response = await fetch("database.db");
        if (!response.ok) throw new Error("Database file not found.");
        const buf = await response.arrayBuffer();
        const db = new SQL.Database(new Uint8Array(buf));

        // day, content, marker_color を取得
        const res = db.exec("SELECT day, content, marker_color FROM note ORDER BY day DESC");
        if (!res.length) { status.innerText = "No data found."; return; }

        const rows = res[0].values;
        let currentMonthStr = "";

        rows.forEach(row => {
          let rawDate = (row[0] || "").trim();
          let content = row[1] || "";
          let color = row[2] || "#cccccc"; // データベースにあるタグの色

          // 全角・半角・特殊空白をすべて掃除して正規化
          let cleanDate = rawDate.replace(/[０-９]/g, s => String.fromCharCode(s.charCodeAt(0) - 0xFEE0))
                                 .replace(/[\u200B-\u200D\uFEFF]/g, "") // 不可視文字削除
                                 .replace(/\s+/g, " "); // 連続空白を1つに

          // 年月抽出 (YYYY. MM)
          const match = cleanDate.match(/^(\d{4})[\.\/\-\s年]*\s?(\d{1,2})/);
          let ym = match ? `${match[1]}. ${match[2].padStart(2, '0')}` : "Other";

          if (ym !== currentMonthStr) {
            currentMonthStr = ym;
            const sid = "idx-" + ym.replace(/[^0-9]/g, "");
            
            // Index作成
            const link = document.createElement("a");
            link.href = "#" + sid; link.className = "index-link"; link.innerText = ym;
            indexList.appendChild(link);

            // セクション見出し
            const sec = document.createElement("div");
            sec.id = sid; sec.className = "month-section";
            sec.innerHTML = `<div class="month-title">${ym}</div>`;
            output.appendChild(sec);
          }

          // カード作成（タグの色を border-left-color に適用）
          const card = document.createElement("div");
          card.className = "note-card";
          card.style.borderLeftColor = color; 
          card.innerHTML = `<span class="day-label">${rawDate}</span><div class="note-text">${content}</div>`;
          output.appendChild(card);
        });

        status.innerText = rows.length + " entries loaded.";
      } catch (e) {
        status.innerText = "Error: " + e.message;
        console.error(e);
      }
    }
