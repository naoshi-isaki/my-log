<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>言葉のアーカイブ</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <style>
    :root { --primary: #546e7a; --bg-color: #f0f2f5; }
    body { background-color: var(--bg-color); margin: 0; }
    main { max-width: 1000px; margin: auto; padding: 20px; }
    #error-box { background: #fee; color: #c00; padding: 15px; border-radius: 8px; display: none; margin-bottom: 20px; border: 1px solid #fcc; }
    .archive-container { display: flex; gap: 30px; }
    #sidebar { width: 180px; position: sticky; top: 20px; height: calc(100vh - 40px); overflow-y: auto; flex-shrink: 0; }
    .index-link { display: block; padding: 5px 8px; font-size: 0.85rem; color: #666; text-decoration: none; border-radius: 4px; }
    .index-link:hover { background: #e0e6e8; }
    #content-area { flex-grow: 1; min-width: 0; }
    .note-card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.08); margin-bottom: 20px; border-left: 8px solid #ccc; word-wrap: break-word; }
    .day-label { font-size: 0.75rem; color: #999; margin-bottom: 8px; display: block; }
    .note-text { line-height: 1.6; white-space: pre-wrap; font-size: 1rem; color: #333; }
    .month-title { font-size: 1.2rem; border-bottom: 2px solid var(--primary); margin-bottom: 20px; margin-top: 40px; color: var(--primary); padding-bottom: 5px; }
    @media (max-width: 768px) { .archive-container { flex-direction: column; } #sidebar { position: static; width: 100%; display: flex; flex-wrap: wrap; gap: 8px; background: #fff; padding: 10px; border-radius: 8px; } }
  </style>
</head>
<body>
  <main>
    <header style="text-align: center; margin-bottom: 30px;">
      <h2>言葉のアーカイブ</h2>
      <div id="error-box"></div>
      <p id="status" style="font-size: 0.8rem; color: #666;">読み込みを開始します...</p>
    </header>

    <div class="archive-container">
      <nav id="sidebar"><h4>Index</h4><div id="index-list"></div></nav>
      <section id="content-area"><div id="output"></div></section>
    </div>
  </main>

  <script>
    window.addEventListener('DOMContentLoaded', init);

    async function init() {
      const status = document.getElementById("status");
      const errorBox = document.getElementById("error-box");
      const indexList = document.getElementById("index-list");
      const output = document.getElementById("output");

      try {
        status.innerText = "1/3 SQLエンジンを起動中...";
        const SQL = await initSqlJs({ locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/${file}` });
        
        status.innerText = "2/3 データベース(database.db)をダウンロード中...";
        const response = await fetch("database.db");
        if (!response.ok) throw new Error(`ファイルが見つかりません (HTTP ${response.status})。リポジトリに 'database.db' があるか確認してください。`);
        
        const buf = await response.arrayBuffer();
        const db = new SQL.Database(new Uint8Array(buf));
        
        status.innerText = "3/3 データを表示用に変換中...";
        const res = db.exec("SELECT day, content, marker_color FROM note ORDER BY day DESC");
        
        if (!res.length || !res[0].values.length) {
          throw new Error("データベースの中に表示できるデータ(noteテーブル)がありませんでした。");
        }

        const rows = res[0].values;
        let currentYM = "";

        rows.forEach(row => {
          let rawD = (row[0] || "").trim();
          let txt = row[1] || "";
          let clr = row[2] || "#cccccc";
          
          let norm = rawD.replace(/[０-９]/g, s => String.fromCharCode(s.charCodeAt(0) - 0xFEE0));
          const match = norm.match(/^(\d{4})[\.\/\-\s年]*\s?(\d{1,2})/);
          let ym = match ? `${match[1]}. ${match[2].padStart(2, '0')}` : "Other";

          if (ym !== currentYM) {
            currentYM = ym;
            const sid = "idx-" + ym.replace(/[^0-9]/g, "");
            const link = document.createElement("a");
            link.href = "#" + sid; link.className = "index-link"; link.innerText = ym;
            indexList.appendChild(link);

            const sec = document.createElement("div");
            sec.id = sid; sec.className = "month-section";
            sec.innerHTML = `<div class="month-title">${ym}</div>`;
            output.appendChild(sec);
          }

          const card = document.createElement("div");
          card.className = "note-card";
          card.style.borderLeftColor = clr;
          card.innerHTML = `<span class="day-label">${rawD}</span><div class="note-text">${txt}</div>`;
          output.appendChild(card);
        });

        status.innerText = rows.length + " 件の記録を読み込みました。";
      } catch (e) {
        status.innerText = "読み込みに失敗しました。";
        errorBox.style.display = "block";
        errorBox.innerHTML = `<strong>エラーが発生しました：</strong><br>${e.message}`;
        console.error(e);
      }
    }
  </script>
</body>
</html>
