<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Words Archive</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <style>
    :root { 
      --primary: #546e7a; 
      --bg-color: #f4f7f9;
      --card-bg: #ffffff;
      --text-main: #2c3e50;
    }
    
    html { scroll-padding-top: 100px; }
    body { background-color: var(--bg-color); font-family: sans-serif; color: var(--text-main); margin: 0; padding-top: 70px; }

    /* --- ミニカレンダー風・固定ドロワーヘッダー --- */
    #sidebar { 
      position: fixed; top: 0; left: 0; width: 100%; height: auto; 
      max-height: 95vh; background: rgba(255, 255, 255, 0.98); 
      backdrop-filter: blur(20px); border-bottom: 2px solid var(--primary); 
      z-index: 2000; overflow-y: auto; transition: 0.4s ease-in-out;
    }

    #sidebar-header {
      height: 70px; display: flex; align-items: center; justify-content: center; cursor: pointer;
    }
    #sidebar-header h4 { 
      margin: 0; font-size: 1rem; font-weight: 300; letter-spacing: 0.5em; color: var(--primary);
    }
    #sidebar-header h4::after { content: ' ▼ INDEX'; font-size: 0.7rem; margin-left: 10px; }
    #sidebar.open #sidebar-header h4::after { content: ' ▲ CLOSE'; }

    /* 目次リスト：グリッド形式 */
    #index-list { 
      display: none; max-width: 1200px; margin: 0 auto; padding: 20px 40px 60px; 
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
    }
    #sidebar.open #index-list { display: grid; }

    .year-group { 
      background: #fff; padding: 20px; border-radius: 12px; 
      box-shadow: 0 4px 6px rgba(0,0,0,0.05); border: 1px solid #eee;
    }
    .year-label { 
      font-weight: bold; font-size: 1.2rem; color: var(--primary); 
      margin-bottom: 15px; display: block; text-align: center;
      border-bottom: 2px solid #f0f0f0; padding-bottom: 8px;
    }

    /* 月をカレンダー風に並べる（4列×3行） */
    .month-list { 
      display: grid; 
      grid-template-columns: repeat(4, 1fr); 
      gap: 8px; 
    }
    
    .index-link { 
      display: flex; align-items: center; justify-content: center;
      aspect-ratio: 1 / 1; /* 正方形にする */
      background: #f8f9fa; text-decoration: none; color: #555; 
      font-size: 0.8rem; border-radius: 6px; border: 1px solid #eef0f2;
      transition: 0.2s;
    }
    .index-link:hover { background: var(--primary); color: #fff; transform: scale(1.05); }

    /* --- 検索・メインコンテンツ --- */
    main { max-width: 800px; margin: 0 auto; padding: 20px; }
    .search-container { margin: 20px auto 40px; text-align: center; max-width: 500px; }
    #search-input { border-radius: 30px; border: 1px solid #ddd; }

    .month-title { background: var(--primary); color: white; padding: 8px 24px; border-radius: 30px; display: inline-block; font-size: 0.9rem; margin: 60px 0 20px 0; }
    .note-card { background: white; padding: 35px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 40px; border-left: 8px solid #ccc; width: 100%; box-sizing: border-box; }
    .day-label { font-size: 0.8rem; color: #999; margin-bottom: 15px; display: block; }
    .note-text { line-height: 2.0; white-space: pre-wrap; font-size: 1.05rem; color: #333; }
    
    .hidden { display: none !important; }

    @media (max-width: 800px) {
      #index-list { grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); padding: 20px; }
      .month-list { grid-template-columns: repeat(4, 1fr); }
    }
  </style>
</head>
<body>

  <nav id="sidebar">
    <div id="sidebar-header" onclick="toggleSidebar()">
      <h4>WORDS ARCHIVE</h4>
    </div>
    <div id="index-list"></div>
  </nav>

  <main>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="アーカイブ内を検索..." oninput="filterNotes()">
    </div>
    <section id="content-area">
      <div id="output"></div>
    </section>
  </main>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
    }

    let searchTimer;
    function filterNotes() {
      clearTimeout(searchTimer);
      searchTimer = setTimeout(() => {
        const q = document.getElementById('search-input').value.toLowerCase();
        document.querySelectorAll('.note-card').forEach(c => c.classList.toggle('hidden', !c.innerText.toLowerCase().includes(q)));
        document.querySelectorAll('.month-title').forEach(t => {
          let n = t.nextElementSibling, v = false;
          while (n && n.classList.contains('note-card')) { if (!n.classList.contains('hidden')) { v = true; break; } n = n.nextElementSibling; }
          t.classList.toggle('hidden', !v);
        });
      }, 300);
    }

    async function init() {
      const indexList = document.getElementById("index-list");
      const output = document.getElementById("output");
      const sidebar = document.getElementById("sidebar");

      try {
        const SQL = await initSqlJs({ locateFile: f => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/${f}` });
        const res_db = await fetch("database.db");
        const db = new SQL.Database(new Uint8Array(await res_db.arrayBuffer()));
        const rows = db.exec("SELECT day, content, marker_color FROM note ORDER BY day DESC")[0].values;

        let currentYear = "";
        let currentYM = "";
        let activeMonthList = null;

        rows.forEach(row => {
          let rawD = (row[0] || "").trim(), txt = row[1] || "", clr = row[2] || "#cccccc";
          let norm = rawD.replace(/[０-９]/g, s => String.fromCharCode(s.charCodeAt(0) - 0xFEE0)).replace(/\s+/g, " ");
          const match = norm.match(/^(\d{4})[\.\/\-\s年]*\s?(\d{1,2})/);
          let y = match ? match[1] : "Other", m = match ? match[2].padStart(1, '0') : "", ym = match ? `${y}. ${m}` : "Other";

          if (y !== currentYear) {
            currentYear = y;
            const yearGroup = document.createElement("div");
            yearGroup.className = "year-group";
            yearGroup.innerHTML = `<span class="year-label">${y}</span>`;
            activeMonthList = document.createElement("div");
            activeMonthList.className = "month-list";
            yearGroup.appendChild(activeMonthList);
            indexList.appendChild(yearGroup);
          }

          if (ym !== currentYM) {
            currentYM = ym;
            const sid = "idx-" + ym.replace(/[^0-9]/g, "");
            const link = document.createElement("a");
            link.href = "#" + sid; link.className = "index-link"; link.innerText = match ? `${m}月` : "Other";
            link.onclick = () => sidebar.classList.remove('open');
            activeMonthList.appendChild(link);

            const sec = document.createElement("div");
            sec.id = sid; sec.className = "month-title"; sec.innerText = ym;
            output.appendChild(sec);
          }

          const card = document.createElement("div");
          card.className = "note-card"; card.style.borderLeftColor = clr;
          card.innerHTML = `<span class="day-label">${rawD}</span><div class="note-text">${txt}</div>`;
          output.appendChild(card);
        });
      } catch (e) { console.error(e); }
    }
    window.onload = init;
  </script>
</body>
</html>
