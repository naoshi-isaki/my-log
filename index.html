<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>言葉のアーカイブ</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <style>
    :root { --primary: #546e7a; }
    body { background-color: #f4f7f6; }
    main { max-width: 900px; margin: auto; padding: 40px 20px; }
    .archive-container { display: flex; gap: 40px; }
    
    /* サイドバー（インデックス） */
    #sidebar { 
      width: 200px; position: sticky; top: 40px; height: calc(100vh - 80px); 
      overflow-y: auto; font-size: 0.9em; padding-right: 10px;
    }
    #sidebar h4 { font-size: 1em; margin-bottom: 10px; color: var(--primary); }
    .index-link { display: block; padding: 4px 0; color: #666; text-decoration: none; border-bottom: 1px solid #eee; }
    .index-link:hover { color: var(--primary); font-weight: bold; }

    /* メインコンテンツ（言葉） */
    #content-area { flex: 1; }
    .month-section { margin-top: 40px; border-top: 2px solid var(--primary); padding-top: 20px; }
    .note-card { 
      background: white; padding: 25px; border-radius: 8px; 
      box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 20px; 
    }
    .day-label { font-size: 0.8em; color: #aaa; margin-bottom: 10px; display: block; }
    .note-text { line-height: 1.8; white-space: pre-wrap; font-size: 1.05em; }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>言葉のアーカイブ</h1>
      <p id="status">データベースを読み込み中...</p>
    </header>

    <div class="archive-container">
      <nav id="sidebar">
        <h4>年月目次</h4>
        <div id="index-list"></div>
      </nav>

      <section id="content-area">
        <div id="output"></div>
      </section>
    </div>
  </main>

  <script>
    async function init() {
      const sqlPromise = initSqlJs({ locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/${file}` });
      const dataPromise = fetch("database.db").then(res => res.arrayBuffer());
      const [SQL, buf] = await Promise.all([sqlPromise, dataPromise]);
      const db = new SQL.Database(new Uint8Array(buf));

      const res = db.exec("SELECT day, content FROM note ORDER BY day DESC");
      if (!res.length) return;
      const rows = res[0].values;

      const indexList = document.getElementById("index-list");
      const output = document.getElementById("output");
      let currentMonth = "";

      rows.forEach(row => {
        const fullDate = row[0]; // 例: "2016. 05. 11"
        const content = row[1];
        
        // 年月の抽出 (2016. 05)
        const yearMonth = fullDate.substring(0, 8); 

        // 月が変わったらセクションと目次を作成
        if (yearMonth !== currentMonth) {
          currentMonth = yearMonth;
          const id = "section-" + yearMonth.replace(/[\.\s]/g, "");

          // 目次に追加
          const link = document.createElement("a");
          link.href = "#" + id;
          link.className = "index-link";
          link.innerText = yearMonth;
          indexList.appendChild(link);

          // 新しい月の見出し
          const sectionHeader = document.createElement("div");
          sectionHeader.id = id;
          sectionHeader.className = "month-section";
          sectionHeader.innerHTML = `<h3>${yearMonth}</h3>`;
          output.appendChild(sectionHeader);
        }

        // カードの作成
        const card = document.createElement("div");
        card.className = "note-card";
        card.innerHTML = `<span class="day-label">${fullDate}</span><div class="note-text">${content}</div>`;
        output.appendChild(card);
      });

      document.getElementById("status").innerText = `${rows.length}件の言葉を整理しました`;
    }
    init();
  </script>
</body>
</html>
